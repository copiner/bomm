<!DOCTYPE html>
<html>
    <head>
        <title>VW布局</title>
        <meta charset="utf-8">
        <meta lang="zh-CN">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="./css/vwrem.css">
    </head>
    <body>
      <!-- VW布局 -->
        <section class="container">
            <!-- 此处为固定宽高比的例子 -->
            <header class="header">
                <div class="header-content">固定纵横比 375 * 150</div>
            </header>
            <nav>
                <ul>
                    <li>
                        <span class="icon">60 * 60</span>
                        <span>导航入口</span>
                    </li>
                    <li>
                        <span class="icon">60 * 60</span>
                        <span>导航入口</span>
                    </li>
                    <li>
                        <span class="icon info-radious">圆角</span>
                        <span>导航入口</span>
                    </li>
                </ul>
            </nav>
            <span class="fontt">2</span>
            <div class="fonttt">3</div>
            <main>
                <h3>填写信息</h3>
                <div class="info-items">
                    <p class="info-item info-item-name">
                        <span>姓名</span>
                        <input type="text" placeholder="请填写姓名">
                    </p>
                    <p class="info-item info-item-tel">
                        <span>手机</span>
                        <input type="number" placeholder="请填写手机号">
                    </p>
                </div>
                <h3>个人介绍</h3>
                <div class="info-items">
                    <p class="info-item info-item-intro">
                        <textarea class="info-item-intro" placeholder="请填写一段简要的自我介绍"></textarea>
                    </p>
                </div>
                <div class="info-confirm">
                    <a href="javascript:;" class="info-confirm-btn">确认</a>
                </div>
            </main>
            <footer>375 * 75</footer>
        </section>
    </body>
</html>
